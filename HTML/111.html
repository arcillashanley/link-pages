<h1><b>A POEM ABOUT YOU by the 1975</h1></b>
<p><b>I know a place</b>
<br>It's <del>somewhere</del> I go when I need to remember your face
<br><em>We get married in <ins>our</ins> heads</em>
<br><sub>Something to do while we try to recall how we met </sub>

<br><mark>Do you think I have forgotten?</mark>
<br><i>Do you think I have forgotten?</i>
<br><strong>Do you think I have forgotten</strong>
<br><sup>About you?</sup></p>
